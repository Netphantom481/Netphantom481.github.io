<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aninet - Catálogo de Anime</title>
  <meta name="description" content="Explora un catálogo curado de series de anime populares, incluyendo sinopsis y enlaces para ver títulos como Attack on Titan y Death Note.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4081;
    }

    header p {
      margin-top: 8px;
      font-size: 1.2em;
      color: #cccccc;
    }

    #search-form {
      text-align: center;
      margin: 20px 0;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border-radius: 5px;
      border: 2px solid #ff4081;
      background-color: #2a2a2a;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
    }

    #search-input::placeholder {
      color: #ff80ab;
    }

    #search-input:focus {
      outline: none;
      border-color: #ff1f6d;
      background-color: #3b3b3b;
    }

    #search-btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff4081;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
    }

    #search-btn:hover {
      background-color: #ff1f6d;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .anime-card .info {
      padding: 15px;
    }

    .anime-card h3 {
      margin: 0 0 10px;
      color: #ff4081;
      font-size: 1.4em;
    }

    .anime-card p {
      font-size: 0.95em;
      color: #dddddd;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff4081;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ff1f6d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aninet</h1>
    <p>Descubre los animes más populares y comienza a verlos ahora.</p>
  </header>

  <form id="search-form" aria-label="Buscar anime">
    <input id="search-input" type="text" placeholder="Buscar anime por título..." aria-label="Buscar anime" />
    <button id="search-btn" type="submit">Buscar</button>
  </form>

  <section class="anime-grid" id="anime-grid">
    <!-- Las tarjetas de anime se insertan aquí -->
  </section>

  <script>
    const animes = Array.from(document.querySelectorAll('.anime-card'));
    const searchInput = document.getElementById('search-input');
    const searchForm = document.getElementById('search-form');

    searchForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = searchInput.value.toLowerCase();

      animes.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
