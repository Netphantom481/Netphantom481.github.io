    body {

      border-radius: 10px;
      overflow: hidden;

      transition: transform 0.3s;

      transform: scale(1.05);

    .anime-card img {
      width: 100%;
      height: auto;
    }

    .anime-card .info {
      padding: 15px;
    }

    .anime-card h3 {
      margin-top: 0;
      color: #ff4081;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff4081;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #ff1f6d;
    }
