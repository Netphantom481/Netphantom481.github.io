<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aninet - Catálogo con traducción automática</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
      text-align: center;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
    }
    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }
    .anime-card h3 {
      color: #ff4081;
      margin: 10px 0 5px;
    }
    .anime-card p {
      font-size: 0.9em;
      line-height: 1.3em;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Aninet - Catálogo con traducción automática</h1>
  <div class="anime-grid" id="animeGrid">
    <!-- Aquí aparecerán los animes -->
  </div>

  <script>
    const aniListAPI = 'https://graphql.anilist.co';

    // Query GraphQL para obtener algunos animes con sinopsis en inglés
    const query = `
      query ($page: Int, $perPage: Int) {
        Page(page: $page, perPage: $perPage) {
          media(type: ANIME, sort: POPULARITY_DESC) {
            id
            title {
              romaji
              english
            }
            coverImage {
              large
            }
            description(asHtml: false)
          }
        }
      }
    `;

    async function fetchAnimes() {
      const variables = { page: 1, perPage: 5 };

      const response = await fetch(aniListAPI, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ query, variables }),
      });

      const data = await response.json();
      return data.data.Page.media;
    }

    // Función para traducir texto usando LibreTranslate
    async function translateText(text, source = 'en', target = 'es') {
      const response = await fetch('https://libretranslate.de/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        }),
      });

      const data = await response.json();
      return data.translatedText;
    }

    // Función principal para cargar y mostrar animes con sinopsis traducida
    async function displayAnimes() {
      const animeGrid = document.getElementById('animeGrid');
      animeGrid.innerHTML = '<p>Cargando animes...</p>';

      try {
        const animes = await fetchAnimes();

        // Limpiar antes de mostrar
        animeGrid.innerHTML = '';

        for (const anime of animes) {
          // Limpiar texto HTML de la sinopsis (AniList puede traer etiquetas)
          const cleanDescription = anime.description
            ? anime.description.replace(/<[^>]*>?/gm, '')
            : 'Sin sinopsis disponible';

          // Traducir sinopsis
          const translatedDescription = await translateText(cleanDescription);

          // Crear tarjeta
          const card = document.createElement('div');
          card.className = 'anime-card';
          card.innerHTML = `
            <img src="${anime.coverImage.large}" alt="Portada de ${anime.title.romaji}" />
            <h3>${anime.title.english || anime.title.romaji}</h3>
            <p>${translatedDescription}</p>
          `;

          animeGrid.appendChild(card);
        }
      } catch (error) {
        animeGrid.innerHTML = '<p>Error al cargar los animes.</p>';
        console.error(error);
      }
    }

    displayAnimes();
  </script>
</body>
</html>
