<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aninet - Catálogo de Anime</title>
  <meta name="description" content="Explora un catálogo curado de series de anime populares, incluyendo sinopsis y enlaces para ver títulos como Attack on Titan y Death Note.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4081;
    }

    header p {
      margin-top: 8px;
      font-size: 1.2em;
      color: #cccccc;
    }

    /* Estilos para el formulario de búsqueda */
    #search-form {
      text-align: center;
      margin: 20px 0;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border-radius: 5px;
      border: 2px solid #ff4081;
      background-color: #2a2a2a;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
    }

    #search-input::placeholder {
      color: #ff80ab;
    }

    #search-input:focus {
      outline: none;
      border-color: #ff1f6d;
      background-color: #3b3b3b;
    }

    #search-btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff4081;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s;
    }

    #search-btn:hover {
      background-color: #ff1f6d;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .anime-card .info {
      padding: 15px;
    }

    .anime-card h3 {
      margin: 0 0 10px;
      color: #ff4081;
      font-size: 1.4em;
    }

    .anime-card p {
      font-size: 0.95em;
      color: #dddddd;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff4081;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ff1f6d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aninet</h1>
    <p>Descubre los animes más populares y comienza a verlos ahora.</p>
  </header>

  <!-- Aquí está el formulario de búsqueda -->
  <form id="search-form" aria-label="Buscar anime">
    <input id="search-input" type="text" placeholder="Buscar anime por título..." aria-label="Buscar anime" />
    <button id="search-btn" type="submit">Buscar</button>
  </form>

  <section class="anime-grid" id="anime-grid">
    <!-- Aquí se cargarán las tarjetas dinámicamente -->
  </section>

  <script>
    const aniListAPI = 'https://graphql.anilist.co';

    // Query GraphQL para obtener algunos animes populares con sinopsis en inglés
    const query = `
      query ($page: Int, $perPage: Int, $search: String) {
        Page(page: $page, perPage: $perPage) {
          media(type: ANIME, sort: POPULARITY_DESC, search: $search) {
            id
            title {
              romaji
              english
            }
            coverImage {
              large
            }
            description(asHtml: false)
            siteUrl
          }
        }
      }
    `;

    // Función para obtener animes desde AniList
    async function fetchAnimes(search = '') {
      const variables = { page: 1, perPage: 8, search };

      const response = await fetch(aniListAPI, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ query, variables }),
      });

      const data = await response.json();
      return data.data.Page.media;
    }

    // Función para traducir texto con LibreTranslate
    async function translateText(text, source = 'en', target = 'es') {
      if (!text) return 'Sin sinopsis disponible';
      try {
        const response = await fetch('https://libretranslate.de/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            q: text,
            source,
            target,
            format: "text"
          }),
        });

        const data = await response.json();
        return data.translatedText;
      } catch {
        // Si falla la traducción, devolver original
        return text;
      }
    }

    // Función para limpiar etiquetas HTML
    function cleanHTML(text) {
      if (!text) return '';
      return text.replace(/<[^>]*>?/gm, '');
    }

    // Renderizar animes en la página
    async function displayAnimes(search = '') {
      const animeGrid = document.getElementById('anime-grid');
      animeGrid.innerHTML = '<p>Cargando animes...</p>';

      try {
        const animes = await fetchAnimes(search);

        if (!animes.length) {
          animeGrid.innerHTML = '<p>No se encontraron resultados.</p>';
          return;
        }

        animeGrid.innerHTML = '';

        for (const anime of animes) {
          const descClean = cleanHTML(anime.description);
          const descTranslated = await translateText(descClean);

          const card = document.createElement('div');
          card.className = 'anime-card';
          card.innerHTML = `
            <img src="${anime.coverImage.large}" alt="Portada de ${anime.title.romaji}" />
            <div class="info">
              <h3>${anime.title.english || anime.title.romaji}</h3>
              <p>${descTranslated}</p>
              <a class="btn" href="${anime.siteUrl}" target="_blank" rel="noopener noreferrer">Más info</a>
            </div>
          `;

          animeGrid.appendChild(card);
        }
      } catch (error) {
        animeGrid.innerHTML = '<p>Error al cargar los animes.</p>';
        console.error(error);
      }
    }

    // Buscar al enviar el formulario
    const form = document.getElementById('search-form');
    const input = document.getElementById('search-input');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const query = input.value.trim();
      await displayAnimes(query);
    });

    // Cargar animes populares al inicio
    displayAnimes();
  </script>

</body>
</html>
