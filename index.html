<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aninet - Catálogo de Anime</title>
  <meta name="description" content="Explora un catálogo curado de series de anime populares, con búsqueda y sinopsis gracias a la API de AniList.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4081;
    }
    header p {
      margin-top: 8px;
      font-size: 1.2em;
      color: #cccccc;
    }
    #search-form {
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }
    #search-input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    #search-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #ff4081;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.2s;
    }
    #search-btn:hover {
      background-color: #ff1f6d;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
      transition: transform 0.3s;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .anime-card .info {
      padding: 15px;
    }
    .anime-card h3 {
      margin: 0 0 10px;
      color: #ff4081;
      font-size: 1.4em;
    }
    .anime-card p {
      font-size: 0.95em;
      color: #dddddd;
      height: 3em;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff4081;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #ff1f6d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aninet</h1>
    <p>Explora animes populares y encuentra tu próximo favorito.</p>
  </header>

  <form id="search-form" aria-label="Buscar anime">
    <input id="search-input" type="text" placeholder="Buscar anime por título..." aria-label="Buscar anime" />
    <button id="search-btn" type="submit">Buscar</button>
  </form>

  <section class="anime-grid" id="anime-grid">
    <!-- Aquí se cargan las tarjetas de anime -->
  </section>

  <script>
    const animeGrid = document.getElementById("anime-grid");
    const searchForm = document.getElementById("search-form");
    const searchInput = document.getElementById("search-input");

    // Función para hacer query a AniList API con GraphQL
    async function fetchAnime(search = "") {
      const query = `
        query ($search: String) {
          Page(perPage: 12) {
            media(search: $search, type: ANIME, sort: POPULARITY_DESC) {
              id
              title {
                romaji
                english
                native
              }
              description(asHtml: false)
              coverImage {
                large
                color
              }
              siteUrl
            }
          }
        }
      `;
      const variables = { search };

      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify({ query, variables })
      });
      const data = await response.json();
      return data.data.Page.media;
    }

    // Función para mostrar animes en pantalla
    function mostrarAnimes(animes) {
      animeGrid.innerHTML = "";
      if(animes.length === 0) {
        animeGrid.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      animes.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";

        // Limitar la descripción a 100 caracteres y limpiar etiquetas HTML
        const descripcion = anime.description
          ? anime.description.replace(/<\/?[^>]+(>|$)/g, "").substring(0, 100) + "..."
          : "Sin descripción disponible.";

        card.innerHTML = `
          <img src="${anime.coverImage.large}" alt="Póster de ${anime.title.romaji || anime.title.english}">
          <div class="info">
            <h3>${anime.title.english || anime.title.romaji || anime.title.native}</h3>
            <p>${descripcion}</p>
            <a class="btn" href="${anime.siteUrl}" target="_blank" rel="noopener noreferrer">Ver</a>
          </div>
        `;

        animeGrid.appendChild(card);
      });
    }

    // Cargar animes populares al inicio
    async function inicializar() {
      const animes = await fetchAnime();
      mostrarAnimes(animes);
    }

    // Manejar búsqueda
    searchForm.addEventListener("submit", async e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return; // No buscar si está vacío
      const resultados = await fetchAnime(query);
      mostrarAnimes(resultados);
    });

    // Inicializar catálogo
    inicializar();
  </script>

</body>
</html>
