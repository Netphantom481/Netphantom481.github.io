<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aninet</title>
  <meta name="description" content="Catálogo de anime con sinopsis y enlaces para ver series populares como Attack on Titan y Death Note.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff4081;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.3);
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      height: auto;
    }

    .anime-card .info {
      padding: 15px;
    }

    .anime-card h3 {
      margin: 0 0 10px;
      color: #ff4081;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #ff1f6d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Aninet</h1>
    <p>Una página de anime.</p>
  </header>

  <section class="anime-grid">

    <div class="anime-card">
      <img src="https://static.wikia.nocookie.net/shingeki-no-kyojin/images/5/53/Primera_temporada_%28parte_1%29.png" alt="Attack on Titan">
      <div class="info">
        <h3>Attack on Titan</h3>
        <p>En un mundo donde los humanos viven rodeados de muros para protegerse de los titanes gigantes.</p>
        <a class="btn" href="https://example.com/aot" target="_blank">Ver</a>
      </div>
    </div>

    <div class="anime-card">
      <img src="https://alfabetajuega.com/hero/2023/06/death-note-anime-suspenso.jpg?width=768&aspect_ratio=16:9&format=nowebp" alt="Death Note">
      <div class="info">
        <h3>Death Note</h3>
        <p>Light Yagami encuentra una libreta que mata a cualquiera cuyo nombre sea escrito en ella...</p>
        <a class="btn" href="https://example.com/death-note" target="_blank">Ver</a>
      </div>
    </div>

  </section>

</body>
</html>
